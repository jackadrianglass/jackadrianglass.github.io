<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="main.js"></script>
</head>
<body>
<div class="menu">
    <div class="menuButton" data-size="8x10x10">Easy</div>
    <div class="menuButton" data-size="14x18x40">Medium</div>
    <div class="menuButton" data-size="20x24x99">Hard</div>
</div>
<div class="status">
    Mines left: <span class="mineCount">0</span>
    Time: <span class="time">0</span>s
</div>
<div class="gridWrapper">
    <div class="grid"></div>
</div>

<div id="overlay">
    <div id="overlayin">
        <p id="gameStatus" class="big glow"></p>
        <p class="darker">It took you <span class="time">0</span> seconds.</p>
        <p class="darker">Click anywhere to start a new game.
    </div>
</div>
</body>
</html>
